<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilizando o botão */
    .custom-button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    /* Estilizando o texto que aparece ao passar o mouse */
    .custom-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Exibindo o texto ao passar o mouse */
    .custom-button:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Botão -->
  <a href="#" class="custom-button" id="myButton">
    <!-- Texto inicialmente vazio -->
  </a>

  <script>
    // Adicionando funcionalidade com JavaScript
    const button = document.getElementById('myButton');

    button.addEventListener('mouseover', () => {
      button.innerHTML = 'Clique para mais informações!';
    });

    button.addEventListener('mouseout', () => {
      button.innerHTML = '';
    });
  </script>

</body>
</html>
