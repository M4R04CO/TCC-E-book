<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilizando o botão */
    .custom-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      position: relative;
    }

    /* Estilizando o ícone */
    .custom-button i {
      margin-right: 5px;
    }

    /* Estilizando o texto que aparece ao passar o mouse */
    .custom-button:hover::after {
      content: "Clique para comprar!";
      position: absolute;
      top: -30px; /* Ajuste a posição conforme necessário */
      left: 50%;
      transform: translateX(-50%);
      padding: 5px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    /* Exibindo o texto ao passar o mouse */
    .custom-button:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Botão com ícone -->
  <a href="#" class="custom-button">
    <i class="fa fa-book"></i> <!-- Substitua 'fa-book' pelo ícone desejado, por exemplo, 'fa-shopping-cart' para um carrinho de compras -->
    Comprar Livro
  </a>

</body>
</html>
