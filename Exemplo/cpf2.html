<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatar CPF Dinamicamente</title>
  <style>
    /* Estilizando o input para melhor visualização */
    input {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <svg inline xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g><path fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="1.5" d="M22 8.862a5.95 5.95 0 0 1-1.654 4.13c-2.441 2.531-4.809 5.17-7.34 7.608c-.581.55-1.502.53-2.057-.045l-7.295-7.562c-2.205-2.286-2.205-5.976 0-8.261a5.58 5.58 0 0 1 8.08 0l.266.274l.265-.274A5.612 5.612 0 0 1 16.305 3c1.52 0 2.973.624 4.04 1.732A5.95 5.95 0 0 1 22 8.862Z"/></g></svg>

  <!-- Input para CPF -->
  <label for="cpfInput">CPF:</label>
  <input type="text" id="cpfInput" maxlength="14" oninput="formatarCPF(this)" />

  <script>
    // Função para formatar CPF dinamicamente
    function formatarCPF(input) {
      // Obtém o valor atual do input
      let valor = input.value;

      // Remove caracteres não numéricos
      valor = valor.replace(/\D/g, '');

      // Adiciona os sinais de CPF dinamicamente
      if (valor.length > 3 && valor.length <= 6) {
        valor = valor.replace(/(\d{3})(\d{1,3})/, '$1.$2');
      } else if (valor.length > 6 && valor.length <= 9) {
        valor = valor.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
      } else if (valor.length > 9) {
        valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
      }

      // Atualiza o valor do input
      input.value = valor;
    }
  </script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

</body>
</html>
