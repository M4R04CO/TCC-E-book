<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .search-container {
      position: relative;
    }

    input[type="search"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    input[type="search"]::placeholder {
      color: #00b7ba;
      font-style: italic;
    }

    input[type="search"]:focus::placeholder {
      color: #ff0000;
    }

    button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #3498db;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      outline: none;
    }
  </style>
  <title>PÃ¡gina de Exemplo</title>
</head>
<body>
  <div class="search-container">
    <input type="search" placeholder="Pesquisar...">
    <button>Buscar</button>
  </div>
</body>
</html>
