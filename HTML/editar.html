<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-BOOKS ALFA</title>
        <link rel="stylesheet" href="../CSS/editar.css">
        <link rel="shortcut icon" href="../imagens/iconL.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <h2>Editar Perfil</h2>
            <form id="editForm" action="../PHP/editar.php" method="POST">             
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="nome">
                </div>

                <h1>Dados</h1>

                <div class="form-group">
                    <label for="bio">Biografia:</label>
                    <textarea type="input" id="bio" name="bio" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpfInput" name="cpf" maxlength="14" oninput="formatarCPF(this)">
                </div>

                <div class="form-group">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">
                </div>

                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="senha">
                </div>

                <button type="submit">Salvar</button>
            </form>
        </div>

        <script>
            // Função para formatar CPF dinamicamente
            function formatarCPF(input) {
                // Obtém o valor atual do input
                let valor = input.value;

                // Remove caracteres não numéricos
                valor = valor.replace(/\D/g, '');

                // Adiciona os sinais de CPF dinamicamente
                if (valor.length > 3 && valor.length <= 6) {
                valor = valor.replace(/(\d{3})(\d{1,3})/, '$1.$2');
                } else if (valor.length > 6 && valor.length <= 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
                } else if (valor.length > 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
                }
                // Atualiza o valor do input
                input.value = valor;
            }
            </script>

    </body>
</html>
